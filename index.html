<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта задержаний</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 50.4501, lng: 30.5245 }, // Координаты Киева
                zoom: 12,
            });

            const marker = new google.maps.Marker({
                position: { lat: 50.4501, lng: 30.5245 },
                map: map,
                title: "Пример метки",
            });
        }
    </script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Места задержаний</h1>
    <div id="map"></div>
</body>
</html>
