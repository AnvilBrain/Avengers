<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Киева</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map-container"></div>

    <script>
        // Инициализация карты
        const map = L.map('map-container').setView([50.4501, 30.5234], 13); // Координаты Киева, зум 13

        // Добавление слоя карты OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Пример добавления маркеров
        const markers = [
            { lat: 50.4501, lon: 30.5234, title: "Центр Киева (Хрещатик)" },
            { lat: 50.4662, lon: 30.5193, title: "Подольский район" },
            { lat: 50.5220, lon: 30.4984, title: "Оболонский район" },
            { lat: 50.3951, lon: 30.6390, title: "Дарницкий район" },
            { lat: 50.4210, lon: 30.5404, title: "Печерский район" },
            { lat: 50.4521, lon: 30.4112, title: "Святошинский район" },
            { lat: 50.5081, lon: 30.6233, title: "Деснянский район" },
            { lat: 50.4264, lon: 30.4777, title: "Соломенский район" },
            { lat: 50.3675, lon: 30.4970, title: "Голосеевский район" }
        ];

        // Добавление маркеров на карту
        markers.forEach(({ lat, lon, title }) => {
            L.marker([lat, lon]).addTo(map).bindPopup(title);
        });
    </script>
</body>
</html>
